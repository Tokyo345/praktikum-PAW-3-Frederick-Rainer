<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HappyLife - Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="image-container"></div>
    <div class="login-container">
        <div class="logo">
            <img src="element/logo happy life.png" alt="HappyLife Logo">
        </div>
        
        <h1>Log in to Your Account</h1>
        <p class="welcome-text">Welcome back! Select method to log in:</p>
        
        <div class="login-options">
            <div class="social-buttons">
                <button class="social-button">
                    <img src="element/logo google.png" alt="Google">
                    Google
                </button>
                <button class="social-button">
                    <img src="element/logo fb.png" alt="Facebook">
                    Facebook
                </button>
            </div>
            
            <div class="divider">
                <span>or continue with email</span>
            </div>
            
            <form>
                <div class="form-group">
                    <input type="email" placeholder="Email" required>
                </div>
                
                <div class="form-group">
                    <div class="password-container">
                        <input type="password" placeholder="Enter your password" required>
                    </div>
                </div>
                
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember Me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="login-button">Login</button>
            </form>
            
            <div class="create-account">
                Don't have an account? <a href="Design2.html">Create an account</a>
            </div>
        </div>
    </div>
</body>
</html>
